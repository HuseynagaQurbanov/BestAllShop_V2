<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/style.min.css" />
    <link rel="stylesheet" href="/assets/fonts/icon/icons.css" />
    <link rel="stylesheet" href="/assets/fonts/font/font.css" />
  </head>
  <body>
    <header>
      <section id="top-header">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-xl-5">
              <div class="top-header-left-wrap d-flex justify-content-start">
                <div class="top-header-nav sell-product">
                  <a class="top-header-navigation" href="#"
                    >BestAllShop satış yap</a
                  >
                </div>
                <div class="top-header-nav discount-coupon">
                  <a class="top-header-navigation" href="#"
                    >İndirim kuponları</a
                  >
                </div>
                <div class="top-header-nav help-nav">
                  <a class="top-header-navigation" href="#">Yardım&Destek</a>
                </div>
              </div>
            </div>
            <div class="col-xl-3">
              <div class="top-header-right-wrap d-flex justify-content-end">
                <div class="lang-wrap d-flex">
                  <span class="icon-globe"></span>
                  <p class="lang-txt">Türkce</p>
                  <span class="icon-angle-down down-icon"></span>
                </div>
                <div class="currency-wrap d-flex">
                  <p class="currency-txt">AZN</p>
                  <span class="icon-angle-down down-icon"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="header-left-side d-flex">
                        <div class="logo-side">
                            <img src="/assets/img/BestAllShop..svg" alt="" class="logo">
                        </div>
                        <div class="search-bar-wrap">
                            <form action="post" class="d-flex">
                                <div class="search d-flex">
                                    <div class="dropdown-menu-wrap">
                                        <div class="dropdown d-flex">
                                            <p class="dropdown-txt">Tüm kategoriyalar</p>
                                            <span class="icon-angle-down"></span>
                                        </div>
                                    </div>
                                    <div class="search-bar">
                                        <input type="text" name="" id="" placeholder="Aradığınız ürün, kategori veya markayı yazınız">
                                    </div>
                                </div>
                                <div class="search-btn">
                                    <button class="search-button">Ara</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">

                </div>
            </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>

    <script src="/assets/js/main.jss"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
